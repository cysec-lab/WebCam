<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Local IP Address</title>
    <script>
        window.addEventListener('load', function() {
            var ipRegex = /([0-9]{1,3}(\.[0-9]{1,3}){3}|[a-f0-9]{1,4}(:[a-f0-9]{1,4}){7})/g;

            function getLocalIPs(callback) {
                var ips = [];

                var RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;

                var pc = new RTCPeerConnection({ iceServers: [] });
                pc.createDataChannel('');

                pc.onicecandidate = function(event) {
                    if (!event || !event.candidate) return;
                    var parts = event.candidate.candidate.split(' ');
                    var addr = parts[4];
                    if (ipRegex.test(addr) && ips.indexOf(addr) === -1) ips.push(addr);
                };

                pc.onicegatheringstatechange = function() {
                    if (pc.iceGatheringState === 'complete') {
                        callback(ips);
                    }
                };

                pc.createOffer().then(function(sdp) {
                    return pc.setLocalDescription(sdp);
                });
            }

            getLocalIPs(function(ips) {
                document.getElementById('local-ip').textContent = 'Your Local IPs: ' + ips.join(', ');
            });
        });
    </script>
</head>
<body>
    <h1>Your Local IP Address</h1>
    <p id="local-ip"></p>
</body>
</html>
