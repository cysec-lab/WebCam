    <link rel="stylesheet" href="style.css">
    <style>
        /* Define the animation */
        @keyframes moveX {
            0% { left: 0%; }
            50% { left: 100%; }
            100% { left: 0%; }
        }
        @keyframes moveY {
            0% { top: 0%; }
            50% { top: 100%; }
            100% { top: 0%; }
        }
        /* Apply the animation to the icon */
        .moving-icon {
            position: absolute;
            animation: moveX 5s linear infinite, moveY 8s linear infinite;
        }
        </style>
    <meta http-equiv="refresh" content="5">
    <script src="script.js"></script>
</head>
