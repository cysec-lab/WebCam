<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>一般ユーザ用TOP画面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <header>
        <h1>見守りカメラ</h1>
    </header>

    <div id="content">
        <aside>
            <h2>メニュー</h2>
            <ul>
                <li>■ カメラ映像</li>
                <li><a href="album.html">■ アルバム</a></li>
                <button id="updateButton" onclick="update()">アップデート</button>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <button id="resetButton" onclick="resetCamera()">初期化（演習用）</button>
            </ul>
        </aside>
        <main>
            <h2>■ カメラ映像</h2>
            <div class="pic">
                <iframe id="cameraIframe" src="image.html" width="750" height="500" frameborder="0"></iframe>   
            </div>
        </main>
    </div>
    <br>
    <hr>
    <div id="UserInfo">
        <p>version: <span id="version"></span></p>
        <p>IPアドレス: <span id="ip-address"></span></p>
        <p>User Agent: <span id="user-agent"></span></p>
    </div>

</body>

</html>
