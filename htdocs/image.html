<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Display</title>
    <style>
        /* 余計な余白を削除 */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバーを非表示にする */
            width: 100%; 
            height: 100%; 
        }
        img {
            width: 100%; /* 画像をコンテナの幅に合わせる */
            height: 100%; /* 画像をコンテナの高さに合わせる */
            object-fit: cover; /* 画像のアスペクト比を維持しつつ、指定したサイズに合わせる */
        }
    </style>
</head>
<body>
    <img src="images2/now.jpg" alt="Description">
</body>
</html>
